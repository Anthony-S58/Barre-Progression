<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>meter</h1>

<!-- la balise meter permet d'attribuer une jauge de remplissage. avec le min et max on attribue la valeur minimale et maximale et avec le value le remplissage de la barre -->
<!-- la valeur low représente la mesure basse, high, la valeur minimal considérée comme haute et la valeur optimum représente la valeur idéale pour la mesure -->

<label for="fuel">Fuel level:</label>
<meter id="fuel"
       min="0" max="100"
       low="33" high="66" optimum="80"
       value="40"> 
    at 50/100
</meter>

<h1>progress</h1>

<label for="file">File progress:</label>

<progress id="file" max="100" value="70"></progress>


</body>
</html>
